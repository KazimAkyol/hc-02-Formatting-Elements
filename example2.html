<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Örnek 1</title>
  </head>
  <body>
    <h1>Tablo Örnek</h1>

    <h3>Customer Information Table</h3>

    <table  border="8" style="width: 100%;">
      <thead>
        
        <tr>
        <th>Name</th>
        <th colspan="2">Job</th>
        <!-- <th>Job</th> -->
        <th>Work Experiance</th>
      </tr>
    </thead>
      <tbody>
        <tr>
            <td>Henry</td>
            <td colspan="2">Senior Web Developer</td>
            <!-- <td>Senior Web Developer</td> -->
            <td rowspan="2">5 years</td>
        </tr>
        <tr>
            <td>Jason</td>
            <td>Software Engineer</td>
            <td>Full-Stack Developer</td>
            <!-- <td>5 years</td> -->
        </tr>
        <tr>
            <td>Fred</td>
            <td>Junior Developer</td>
            <td>Backend Developer</td>
            <td>2 years</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
